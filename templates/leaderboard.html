{% extends "base.html" %}

{% block the_body %}
<div class="leaderboard-section">
    <h2>Leaderboard</h2>
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Games Played</th>
                <th>Games Won</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for rank, player in enumerate(leaderboard, start=1) %}
            <tr>
                <td>{{ rank }}</td>
                <td>{{ player[0] }}</td>
                <td>{{ player[1] }}</td>
                <td>{{ player[3] }}</td>
                <td>{{ player[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{ url_for('register') }}" class="menu-button">Restart</a>
{% endblock %}
