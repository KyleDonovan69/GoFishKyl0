{% extends "base.html" %}

{% block the_body %}
<div class="auth-section">
    <h1>Welcome to Go Fish!</h1>
    <p>Enter your username to log in or create an account:</p>

    <form method="POST" action="{{ url_for('register') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <button type="submit" class="menu-button">Submit</button>
    </form>

    <p>Want to see the top players?</p>
    <a href="{{ url_for('leaderboard') }}" class="menu-button">View Leaderboard</a>
</div>
{% endblock %}
